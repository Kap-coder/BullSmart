{% extends 'Bull/base.html' %}
{% block content %}
<div data-ajax-content>
<div class="container mt-4">
    <h2>Éditer association classe-matière</h2>
    <div class="mb-3">
        <label class="form-label">Classe</label>
        <span class="badge bg-primary">{{ classsubject.classroom.name }}</span>
        <span class="ms-2">Niveau : {{ classsubject.classroom.level }}</span>
        <span class="ms-2">Série : {{ classsubject.classroom.series|default:'-' }}</span>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="coefficient" class="form-label">Coefficient</label>
            <input type="number" step="0.1" class="form-control" id="coefficient" name="coefficient" value="{{ classsubject.coefficient }}">
        </div>
        <div class="mb-3">
            <label for="teacher" class="form-label">Professeur</label>
            <select class="form-control" id="teacher" name="teacher">
                <option value="">-- Aucun --</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if classsubject.teacher and classsubject.teacher.id == teacher.id %}selected{% endif %}>{{ teacher.user.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'classsubject_detail' classsubject.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</div>
{% endblock %}
