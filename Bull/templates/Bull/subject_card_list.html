{% extends 'Bull/base.html' %}
{% block content %}
<div data-ajax-content class="ajax-content">
<div class="container py-4">
  <h2 class="mb-4" style="color: var(--primary); font-weight: 700; letter-spacing: 1px;">Liste des matières</h2>
  <div class="row g-4">
    {% for subject in subjects %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card subject-card h-100 shadow-sm border-0" style="border-radius: 16px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="d-flex align-items-center mb-2">
              <i class="fa fa-book" style="font-size: 2rem; color: var(--primary); margin-right: 0.5rem;"></i>
              <h5 class="card-title mb-0" style="color: var(--secondary); font-weight: 600;">{{ subject.name }}</h5>
            </div>
            <p class="card-text mb-2" style="color: var(--text-dark); font-size: 1rem;">Code : <span style="color: var(--primary); font-weight: 500;">{{ subject.code }}</span></p>
          </div>
          <a href="{% url 'subject_class_cards' subject.id %}" class="btn" style="background: var(--primary); color: var(--text-light); font-weight: bold; border-radius: 8px; transition: background 0.2s;">Voir les classes</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .subject-card {
    padding: 1.5rem;
    transition: transform 0.15s, box-shadow 0.15s;
  }
  .subject-card:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 8px 24px rgba(45,93,161,0.12);
  }
  /* Font Awesome est utilisé pour les icônes */
</style>
</div>
{% endblock %}
