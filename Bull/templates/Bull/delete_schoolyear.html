{% extends 'Bull/base.html' %}
{% block content %}
<div data-ajax-content>
<h2>Supprimer l'année scolaire</h2>
<p>Voulez-vous vraiment supprimer l'année <strong>{{ schoolyear.name }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'parameters' %}" class="btn btn-secondary">Annuler</a>
</form>
</div>
{% endblock %}
