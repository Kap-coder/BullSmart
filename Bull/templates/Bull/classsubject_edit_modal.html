{% extends 'Bull/base.html' %}
{% block content %}
<div class="modal fade" id="modalEdit{{ cs.id }}" tabindex="-1" aria-labelledby="modalEditLabel{{ cs.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditLabel{{ cs.id }}">Ã‰diter l'association</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'classsubject_edit' cs.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="coefficient{{ cs.id }}" class="form-label">Coefficient</label>
                        <input type="number" step="0.1" class="form-control" id="coefficient{{ cs.id }}" name="coefficient" value="{{ cs.coefficient }}">
                    </div>
                    <div class="mb-3">
                        <label for="teacher{{ cs.id }}" class="form-label">Professeur</label>
                        <select class="form-control" id="teacher{{ cs.id }}" name="teacher">
                            <option value="">-- Aucun --</option>
                            {% for teacher in teachers %}
                                <option value="{{ teacher.id }}" {% if cs.teacher and cs.teacher.id == teacher.id %}selected{% endif %}>{{ teacher.user.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
