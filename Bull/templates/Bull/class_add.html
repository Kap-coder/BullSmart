{% extends 'Bull/base.html' %}
{% block content %}
<div data-ajax-content>
<div class="container mt-4">
    <h2>Ajouter une classe</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Nom de la classe</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="level" class="form-label">Niveau</label>
            <input type="text" class="form-control" id="level" name="level" required>
        </div>
        <div class="mb-3">
            <label for="series" class="form-label">SÃ©rie</label>
            <input type="text" class="form-control" id="series" name="series">
        </div>
        <div class="mb-3">
            <label for="head_teacher" class="form-label">Prof principal</label>
            <select class="form-control" id="head_teacher" name="head_teacher">
                <option value="">-- Aucun --</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.user.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="{% url 'classes' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
 </div>
{% endblock %}
