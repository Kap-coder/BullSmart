{% extends 'Bull/base.html' %}
{% block content %}
<div class="modal fade" id="modalDelete{{ cs.id }}" tabindex="-1" aria-labelledby="modalDeleteLabel{{ cs.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteLabel{{ cs.id }}">Supprimer l'association</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Voulez-vous vraiment supprimer cette association ?</p>
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'classsubject_delete' cs.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
