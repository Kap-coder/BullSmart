{% extends 'Bull/base.html' %}
{% block content %}
<div data-ajax-content>
<div class="modal fade" id="modalAddClassSubject" tabindex="-1" aria-labelledby="modalAddClassSubjectLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddClassSubjectLabel">Ajouter une association classe-mati√®re</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'classsubject_add' subject.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="classroom" class="form-label">Classe</label>
                        <select class="form-control" id="classroom" name="classroom">
                            {% for classroom in classrooms %}
                                <option value="{{ classroom.id }}">{{ classroom.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="teacher" class="form-label">Professeur</label>
                        <select class="form-control" id="teacher" name="teacher">
                            <option value="">-- Aucun --</option>
                            {% for teacher in teachers %}
                                <option value="{{ teacher.id }}">{{ teacher.user.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="coefficient" class="form-label">Coefficient</label>
                        <input type="number" step="0.1" class="form-control" id="coefficient" name="coefficient">
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
